<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Music Player</title>
     <link rel="stylesheet" href="Music_Player.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

     <div class="container">
          <div class="music-player">
               <nav>
                    <div class="circle">
                         <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                         <i class="fa-solid fa-bars"></i>
                    </div>
               </nav>
               <img src="media/468-thumbnail.png" class="song-img">
               <h1>Don't You Hold Me Down</h1>
               <p>Luis Fonsi Ft. Puerto Rican</p>

               <audio id="song">
                    <source src="media/Don't You Hold Me Down(PagalWorld.com.cm).mp3" type="audio/mpeg">
               </audio>

               <input type="range" value="0" id="progress">

               <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
               </div>

          </div>
     </div>



<script src="Music_Player.js"></script>

</body>
</html>
