<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Form Validation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form>
            <i class="fa-solid fa-paper-plane"></i>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="vaildateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="12345 67890" id="contact-phone" onkeyup="vaildatePhone()">
                <span id="phone-error"></span>
            </div>
            
            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="vaildateEmail()">
                <span id="email-error"></span>
            </div>
            
            <div class="input-group">
                <label>Your Message</label>
                <textarea placeholder="Enter your message" rows="5" cols="12" id="contact-message" onkeyup="vaildateMessage()"></textarea>
                <span id="message-error"></span>
            </div>

            <button onclick="return vaildateform()">Submmit</button>
            <span id="submit-error"></span>

        </form>
    </div>
    



<script src="Form Validation.js"></script>

</body>
</html>
