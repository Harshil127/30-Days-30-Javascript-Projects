<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Password Strength</title>
    <link rel="stylesheet" href="Password_Strength.css">
</head>
<body>
    
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <button type="submit"> <span id="icon">&#10154;</span> </button>
            <p id="message">Password is <span id="strength"> </span></p>
        </div>
    </div>




<script>

    let pass = document.getElementById("password");
    let msg = document.getElementById("message");
    let str = document.getElementById("strength");
    let icon = document.getElementById("icon");
    

    pass.addEventListener('input', ()=>{
        if(pass.value.length > 0){
            msg.style.display = "block";
        }else{
            msg.style.display = "none";
        }

        if(pass.value.length < 5 ){
            str.innerHTML = "Weak";
            pass.style.borderColor = "#ff5925";
            // pass.style.color = "#ff5925";
            msg.style.color = "#ff5925";
            icon.style.color = "#ff5925";
        }else if (pass.value.length >=5 && pass.value.length < 9 ){
            str.innerHTML = "Medium";
             pass.style.borderColor = "yellow";
            //  pass.style.color = "yellow";
            msg.style.color = "yellow";
            icon.style.color = "yellow";
        }else if (pass.value.length >= 9) {
            str.innerHTML = "Strong"; 
             pass.style.borderColor = "#26d730";
            //  pass.style.color = "#26d730";
            msg.style.color = "#26d730";
            icon.style.color = "#26d730";
        }
    })




</script>

</body>
</html>
